<script>
	$(document).ready(function() {
  $('#mostrar-div2').click(function() {
	$('#inicial').slideUp();
	$('#projetos').delay(600).fadeIn();
	$( "#projetos" ).load( "projetos.html" );
  });
  $('#mostrar-div3').click(function() {
    $('#inicial').delay(500).slideDown();
    $('#projetos').fadeOut();
  });
	});

	$(document).ready(function() {
  $('#range').click(function() {
		if ($(this).val() == 0) {
			$('#inicial').addClass('corfundo-sol text-black');
			$('#email').addClass('text-white');
      $('.icone').addClass('text-black');
    } else {
			$('#inicial').removeClass('corfundo-sol text-black');
      $('.icone').removeClass('text-black');
    }
  });
});

$(document).ready(function() {
  $('#label1').click(function() {
    var inputRange = $('#range');
    if (inputRange.val() == 0) {
      inputRange.val(0);
    } else {
      inputRange.val(0);
    }
  });
  $('#label2').click(function() {
    var inputRange = $('#range');
    if (inputRange.val() == 100) {
      inputRange.val(100);
    } else {
      inputRange.val(100);
    }
  });
});
</script>
